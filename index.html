<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Website</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <!-- <div class="logo">
                    <img src="images/logo4.png" alt="">
                </div> -->
                <div class="menu">
                    <ul>
                        <li><a href="#">My life</a></li>
                        <li><a href="#">My projects</a></li>
                        <li><a href="#">My Goal</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Photos</a></li>
                        <li class="btn"><a href="#">Keep in touch</a></li>
                    </ul>
                </div>
            </header>

            <div class="home">
                <div class="container">
                    <div class="person">
                        <span class="person-overlay"></span>
                        <img src="images/myphoto.jpg" alt="">
                    </div>
                    <div class="home-text">
                        <h6 class="student">Web Designer</h6>
                        <h1 class="name">Ziyod</h1>
                        <p class="small-intro">Hello guyz, my name is Ziyod - just 22 and I am Web Designer</p>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script>
            $(document).ready(function(){
                $(".name, .student, .small-intro").lettering();
                anime({
                    targets: '.home .person-overlay',
                    translateX: 1900,
                    delay: 1000,
                    duration: 1500,
                    easing: 'easeInSine'
                })
                anime({
                    targets: '.home .person img',
                    opacity: 1,
                    delay: 1500,
                    duration: 1500,
                    easing: 'easeInSine'
                })
                anime({
                    targets: '.student span',
                    opacity: 1,
                    duration: 1500,
                    easing: 'easeInSine',
                    delay: anime.stagger(100, {start: 3000})
                })
                anime({
                    targets: '.name span',
                    opacity: 1,
                    duration: 3000,
                    easing: 'easeInSine',
                    delay: anime.stagger(100, {start: 4500})
                })
                anime({
                    targets: '.name .char2, .name .char4',
                    keyframes: [
                        {translateY: 100, duration: 1500}
                    ],
                    easing: 'easeInOutExpo',
                    delay: 8000,
                })
                anime({
                    targets: '.name .char3',
                    keyframes: [
                        {translateY: -100, duration: 1500}
                    ],
                    easing: 'easeInOutExpo',
                    delay: 8000,
                })
                anime({
                    targets: '.menu li',
                    opacity: 1,
                    delay: anime.stagger(100, {start: 10500})
                })
                anime({
                    targets: '.small-intro span',
                    opacity: 1,
                    duration: 1000,
                    easing: 'easeInSine',
                    delay: anime.stagger(50, {start: 11000})
                })
            });
        </script>
    </body>
</html>
